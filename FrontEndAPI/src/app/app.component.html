<div style="width: 70%; margin: 40px auto;">
  <h1> Employees List </h1>
  <div>    
    <button mat-raised-button color="primary" (click)="newEmployeeDialog()">New Employee</button>
  </div>
  
  <div>
    <br>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
  </div> 

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
      </ng-container>
  
      <!-- Department Name Column -->
      <ng-container matColumnDef="Department">
        <th mat-header-cell *matHeaderCellDef> Department name </th>
        <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
      </ng-container>
  
      <!-- Salary Column -->
      <ng-container matColumnDef="Salary">
        <th mat-header-cell *matHeaderCellDef> Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
      </ng-container>
  
      <!-- Contract Date Column -->
      <ng-container matColumnDef="ContractDate">
        <th mat-header-cell *matHeaderCellDef> Contract Date </th>
        <td mat-cell *matCellDef="let element"> {{element.contractDate}} </td>
      </ng-container>

      <!-- Accions Column -->
      <ng-container matColumnDef="Accions">
        <th mat-header-cell *matHeaderCellDef style="width: 80px;"> Accions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editEmployeeDialog(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  
</div>
