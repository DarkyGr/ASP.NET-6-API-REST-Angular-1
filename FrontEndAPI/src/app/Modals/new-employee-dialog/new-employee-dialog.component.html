<h1 mat-dialog-title>{{actionTitle}} Employee</h1>
<div mat-dialog-content>

  <form [formGroup]="employeeForm">
    <mat-grid-list cols="1" rowHeight="80px">
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="employeeName" autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Department</mat-label>
          <mat-select  formControlName="departmentId">
            <mat-option *ngFor="let item of departmentList" [value]="item.departmentId">
              {{item.departmentName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Salary</mat-label>
          <input matInput formControlName="salary" autocomplete="off" type="number">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Contract Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="contractDate">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
  
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
  <button mat-raised-button color="primary" (click)="newEmployee()" [disabled]="employeeForm.invalid">
    {{actionBtn}}
  </button>
</div>
